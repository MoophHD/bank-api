<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>P3.Itechart</title>

        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="./main.min.css" />
        <script src="./main.min.js" defer></script>
    </head>
    <body>
        <main class="app">
            <section class="options">
                <div class="options__date-wrapper">
                    <div class="option">
                        <label for="date-start" class="option__label"
                            >Start Date:</label
                        >
                        <input
                            id="date-start"
                            type="date"
                            class="option__input"
                        />
                    </div>
                    <div class="option">
                        <label for="date-finish" class="option__label"
                            >Finish Date:</label
                        >
                        <input
                            id="date-finish"
                            type="date"
                            class="option__input"
                        />
                    </div>
                </div>

                <div class="option">
                    <label for="currency" class="option__label"
                        >Currencies</label
                    >
                    <input id="currency" class="option__input" />
                </div>
            </section>
            <section class="result"></section>
        </main>
    </body>
</html>
